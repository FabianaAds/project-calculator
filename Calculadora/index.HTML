<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Calculadora</title>

    <link rel="stylesheet" href="./CSS/style.css"
  </head>
  <body>
    <header>
      <h1>Super Calculadora</h1>
      <div class="inputCnt">
        <label for="num1">Primeiro Número (A)</label>
        <input type="number" name="num1" id="num1" value="0">
        <label for="num2">Segundo Número (B)</label>
        <input type="number" name="num2" id="num2" value="0">
        <button onclick="calcular()" id="botaoCalcular">Calcular</button>
      
      </div>
    </header>
    <main>
      <script src="./JS/script.js"></script>
      <div class="calculoCnt">
        <p class="calculoNome">Soma</p>
        <p class="resultado" id="soma"></p>
      </div>
        <div class="calculoCnt">
          <p class="calculoNome">Raiz quadrada de A</p>
          <p class="resultado" id="raizQuadrada1"></p>
        </div>
      <div class="calculoCnt">
        <p class="calculoNome">Raiz quadrada de B</p>
        <p class="resultado" id="raizQuadrada2"></p>
      </div>
        <div class="calculoCnt">
          <p class="calculoNome">Porcentagem de A em relação a B</p>
          <p class="resultado" id="porcentagem1"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Porcentagem de B em relação a A</p>
          <p class="resultado" id="porcentagem2"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Subtração A-B</p>
          <p class="resultado" id="subtrai1"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Subtração B-A</p>
          <p class="resultado" id="subtrai2"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Potência de A na base B</p>
          <p class="resultado" id="potencia1"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Potência de B na base A</p>
          <p class="resultado" id="potencia2"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Fatorial de A</p>
          <p class="resultado" id="fatorial1"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Fatorial de B</p>
          <p class="resultado" id="fatorial2"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Média</p>
          <p class="resultado" id="media"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Divisão A/B</p>
          <p class="resultado" id="divide1"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Divisão B/A</p>
          <p class="resultado" id="divide2"></p>
        </div>
        <div class="calculoCnt">
          <p class="calculoNome">Multiplição</p>
          <p class="resultado" id="multiplica"></p>
        </div>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
